services:
  # Backend Web Service
  - type: web
    name: happy-homes-backend
    env: python
    buildCommand: cd backend && pip install -r requirements.txt && python manage.py collectstatic --noinput
    startCommand: if [ -d "backend" ]; then cd backend; fi && python manage.py migrate && gunicorn core.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        sync: false
        value: 7xo@utZqtj(zjptCTDRV%ILR)dyBz1rTeI4a1HZTCznwY^b9mH
      - key: DEBUG
        value: "False"
      - key: ALLOW_ALL_HOSTS
        value: "True"
      - key: ALLOWED_HOSTS
        value: capstone-thesis-w018.onrender.com,*.onrender.com
      - key: CORS_ALLOW_ALL_ORIGINS
        value: "True"
      - key: CORS_ALLOWED_ORIGINS
        value: https://capstone-thesis-w018.onrender.com,https://*.onrender.com
      - key: CSRF_TRUSTED_ORIGINS
        value: https://capstone-thesis-w018.onrender.com
      - key: EMAIL_HOST
        value: smtp.gmail.com
      - key: EMAIL_PORT
        value: "587"
      - key: EMAIL_USE_TLS
        value: "True"
      - key: EMAIL_HOST_USER
        sync: false
        value: happyphhomes@gmail.com
      - key: EMAIL_HOST_PASSWORD
        sync: false
      - key: FRONTEND_URL
        fromService:
          type: static_site
          name: happy-homes-frontend
          property: host

  # Frontend Static Site
  - type: static_site
    name: happy-homes-frontend
    buildCommand: cd frontend/my-app && npm install && npm run build
    staticPublishPath: frontend/my-app/dist
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: happy-homes-backend
          property: host

# Database: PostgreSQL (auto-configured via DATABASE_URL)

